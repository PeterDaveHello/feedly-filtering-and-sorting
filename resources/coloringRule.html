<div id="{{Id}}" class="FFnS_ColoringRule">
    <span>Highlight: </span>
    <select class="FFnS_coloringRuleSourceSelect FFnS_input FFnS_select">
        <option value="{{SpecificKeywords}}">SpecificKeywords</option>
        <option value="{{SourceTitle}}">SourceTitle</option>
        <option value="{{RestrictingKeywords}}">RestrictingKeywords</option>
        <option value="{{FilteringKeywords}}">FilteringKeywords</option>
    </select>
    <span>All the title</span>
    <input class="FFnS_HighlightAllTitle" type="checkbox">
    <span>Color</span>
    <input class="FFnS_SpecificColor FFnS_input" value="{{Color}}" size="10" type="text">
</div>
